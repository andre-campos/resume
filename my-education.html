<p ng-repeat="degree in resume.education" > <strong>{{degree.title}}</strong><span> {{degree.type}}</span> <span class="pull-right">{{degree.from}}
   <span ng-show="degree.to">-{{degree.to}}</span> </span><br>
   <span style="display: block; text-wrap: nowrap;">{{degree.institution}}, {{degree.location}}</span>
</p>
